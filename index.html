<!doctype html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="author" content="Tommaso Tacconi">
    <meta name="description" content="Vue To do list">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title-->
    <title>To do List</title>
    
    <!-- Link -->
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap icons and Bootstrap framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google fonts -->
     
    <!-- Style -->
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <!-- Vue cdn -->
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

      <div id="app">
        
        <div class="container-lg">
          <header class="text-center text-blue mt-3">
            <h1>Daily Todo list</h1>
          </header>
        </div>

        <div class="container-lg">
          <main class="d-flex justify-content-center">
            <div class="card w-75">
              <ul class="d-flex flex-column flex-wrap w-100">
                <li :id="index" class="d-flex justify-content-between" :class="{done: item.done == true}" v-for="(item, index) in toDoList">
                    {{ item.text }}
                    <i class="bi bi-x ms-1 me-3" @click="deleteItem(index)"></i>
                </li>
              </ul>
            </div>
          </main>
        </div>
      </div>

      <!-- javascript connection -->
      <script src="jscript/script.js"></script>
  </body>
</html>
